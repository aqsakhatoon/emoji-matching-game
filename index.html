<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqsa's Emoji Matching Game</title>
    <!-- Both links below are to link my stylesheet and javascript to the HTML. -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>
<body>
    <!--I am using a h1 heading for this because it is the most important heading out of all the text.-->
    <h1> Match the Emojis! </h1>

    <!--I chose to use a div class for the boxes because I wanted to make a particular section for the boxes and their function once the game is deployed. It will also help when I have to style the boxes and when I have to manipulate them in JavaScript.-->
    <div class="flex-container">
        <div class="box">😀</div>
        <div class="box">😀</div>
        <div class="box">🧐</div>
        <div class="box">🧐</div>
        <div class="box">🥳</div>
        <div class="box">🥳</div>
        <div class="box">🥹</div>
        <div class="box">🥹</div>
        <div class="box">😁</div>
        <div class="box">😁</div>
        <div class="box">😂</div>
        <div class="box">😂</div>
    </div>
    <!--This div class is for my reset button, which is one of my MVP goals.-->
    <div class="button">
        <button id="reset">Reset</button>
    </div>
</body>
</html>
